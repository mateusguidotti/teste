<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercia</title>
    <link rel="stylesheet" href="./assets/styles/login_styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="left-section">
        <div class="logo-container">
            <img src="./assets/images/favicon.png" alt="">
            <span>Comer</span><span id="green-text">cia</span>
        </div>
        <div class="login-container">
            <h2>Para continar faça login ou registre-se</h2>

            <form class="form-container">
                <div class="form-field">
                    <label for="user-email">E-mail</label>
                    <input type="email" name="user-email" id="user-email" placeholder="Insira seu e-mail">
                </div>
                <div class="form-field">
                    <label for="user-password">Senha</label>
                    <input type="password" name="user-password" id="user-password" placeholder="Insira sua senha"
                        required>
                </div>
                <input type="submit" value="Entrar" id="submit-button">
            </form>
            <div class="bottom-info-container">
                <span>Não possui uma conta ainda?</span>
                <a href="#">Crie uma conta grátis</a>
                <a href="#" id="forgot-password">Esqueci minha senha</a>
            </div>
        </div>
    </section>

    <section class="right-section">
    </section>

    <script src="scripts.js"></script>
</body>

</html>
